<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Weather!</title>

    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/app.js" defer></script>
</head>
<body>


<div id="map"></div>
<div class="info-form">
    <form>
        <label for="location-name">Location name</label>
        <input type="text" id="location-name">
        <label for="location-description">Location description</label>
        <textarea id="location-description"></textarea>
        <label for="coordinates">Coordinates</label>
        <textarea rows="2" id="coordinates" disabled></textarea>
        <button id="save-btn">Save</button>
    </form>
    <button id="remove-btn" class="hidden">Remove</button>
</div>

</body>
</html>
